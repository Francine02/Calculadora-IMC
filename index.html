<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container-fluid py-lg-5 px-lg-5">
        <div class="row p-5">
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center align-items-center" id="info">
                <form action="">
                    <div class="form-group">
                        <label for="altura">Informe a sua altura:</label>
                        <input type="text" class="form-control" id="altura" placeholder="Altura (m)">
                    </div>
    
                    <div class="form-group pt-4 pb-4">
                        <label for="peso">Informe o seu peso:</label>
                        <input type="text" class="form-control " id="peso" placeholder="Peso (kg)">
                    </div>
                    <button type="submit" class="btn btn-primary" id="button" onclick="calculo()">Enviar</button>
                </form>
            </div>

            <div class="col-md-6 bg-primary p-5" id="result">

            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
