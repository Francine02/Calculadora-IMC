<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container-fluid py-lg-5 px-lg-5">
        <div class="row p-5">
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center align-items-center" id="info">
                <form action="#">
                    <div class="form-group">
                        <label for="altura">Informe a sua altura:</label>
                        <input type="text" class="form-control" id="altura" placeholder="Altura (m)" maxlength="4">
                    </div>
    
                    <div class="form-group pt-4 pb-4">
                        <label for="peso">Informe o seu peso:</label>
                        <input type="text" class="form-control " id="peso" placeholder="Peso (kg)" maxlength="6">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" id="button" onclick="calculo()">Enviar</button>
            </div>

            <div class="col-md-6 bg-primary p-5" id="result">
            </div>
        </div>
    </div>
  </body>
</html>
